  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbles App</title>
  </head>
  <body>
    <div id="outer-container">
      <h1 style="font-size:40px;"> Bubbles App</h1>
      <canvas id="myCanvas" width="700" height="500">
      </canvas>
   <div id="resetbtndiv">   <button id="resetButton" onclick="window.location.href=window.location.href">Reset</button></div>
    </div>
    <script src="script.js"></script>
    </body>
  </html>
  <style>
    canvas {
    border: 1px solid black;
  }
  #outer-container {
        margin: 1px auto;
        width: 100%;
        height: 100%;
        border: 0px solid black;
        position: relative;
        display: flex;
    flex-direction: column;
    justify-content:center;
    align-items:center;
      }
  h1 {
        text-align: center;
      }

  #resetButton {
        
  
  
      width:100px;
        background-color: black;
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    margin-top:5%;
      }
  #myCanvas {
      display: block;
      margin-left: auto;
      margin-right: auto;
      border: 2px solid black;
      margin-top: 30px;
    }
  </style>
<script>
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");

  var circles = [
    {x: 80, y: 100, radius: 45, color: "#CD113B", hit: false},
    {x: 80, y: 210, radius: 45, color: "#19A7CE", hit: false},
    {x: 80, y: 320, radius: 45, color: "#34BE82", hit: false},
    {x: 80, y: 430, radius: 45, color: "#FFC93C", hit: false}
  ];

  var arrows = [
    {x: 550, y: 100, hit: false},
    {x: 550, y: 210, hit: false},
    {x: 550, y: 320, hit: false},
    {x: 550, y: 430, hit: false}
  ];

  draw();

  canvas.addEventListener("click", handleClick);

  var resetButton = document.getElementById("resetButton");
  resetButton.addEventListener("click", resetButton);

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    circles.forEach(function(circle) {
      ctx.beginPath();
      ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
      ctx.fillStyle = circle.color;
      ctx.fill();
    });

    arrows.forEach(function(arrow, index) {
    ctx.beginPath();
    ctx.moveTo(arrow.x, arrow.y);
    ctx.lineTo(arrow.x + 40, arrow.y - 15);
    ctx.lineTo(arrow.x + 40, arrow.y - 5);
    ctx.lineTo(arrow.x + 80, arrow.y - 5);
    ctx.lineTo(arrow.x + 80, arrow.y + 5);
    ctx.lineTo(arrow.x + 40, arrow.y + 5);
    ctx.lineTo(arrow.x + 40, arrow.y + 15);
    ctx.lineTo(arrow.x, arrow.y);
    ctx.closePath();
    ctx.fillStyle = arrows[index].hit ? "grey" : "black";
    ctx.fill();
  });
  }

  function handleClick(event) {
  var rect = canvas.getBoundingClientRect();
  var mouseX = event.clientX - rect.left;
  var mouseY = event.clientY - rect.top;

  circles.forEach(function(circle, index) {
    if (!circle.hit) { // check if circle has already been hit
      var distance = Math.sqrt(Math.pow(mouseX - circle.x, 2) + Math.pow(mouseY - circle.y, 2));
      if (distance < circle.radius) {
        var arrow = arrows[index];
        var speed = 430;
        var directionX = circle.x - arrow.x;
        var directionY = circle.y - arrow.y;
        var distance = Math.sqrt(Math.pow(directionX, 2) + Math.pow(directionY, 2));
        var unitDirectionX = directionX / distance;
        var unitDirectionY = directionY / distance;
        arrow.x += unitDirectionX * speed;
        arrow.y += unitDirectionY * speed;

        if (distance < circle.radius) {
          arrows[index].hit = true;
          circles[index].color = "grey";
          
          circle.hit = true;

          if (index < circles.length - 1 && circles[index + 1].color === "grey") {
            arrows[index + 1].hit = true;
            circles[index + 1].color = "grey";
          }
          arrow.visible = false;
        }
      }
    }
  });

  draw();
}

  function reset() {
    circles = [
      {x: 100, y: 100, radius: 50, color: "red", hit: false},
      {x: 100, y: 200, radius: 50, color: "blue", hit: false},
      {x: 100, y: 300, radius: 50, color: "green", hit: false},
      {x: 100, y: 400, radius: 50, color: "orange", hit: false}
    ];
    arrows = [
      {x: 550, y: 100, hit: false},
      {x: 550, y: 200, hit: false},
      {x: 550, y: 300, hit: false},
      {x: 550, y: 400, hit: false}
    ];

    draw();
  }
</script>
